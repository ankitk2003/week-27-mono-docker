name: Continuous Deployment (Prod) (Frontend)
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.frontend
          build-args: DATABASE_URL=postgresql://neondb_owner:npg_kLEw3X7GuJgn@ep-lively-bonus-a88vfdy5-pooler.eastus2.azure.neon.tech/neondb?sslmode=require
          push: true
          tags: kumarankit0262/user-app-frontend:${{ github.sha }}
